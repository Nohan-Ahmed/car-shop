{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class='display-6 my-4 text-center'>Please {{type}}.</h2>
<form action="" method='POST' novalidate style='width: 55%; margin: auto;'>
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary mt-2">{{type}}</button>
</form>
{% endblock content %}
